<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de las 7 y media</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="contenedor-principal">
      <h1>Game Of Cards</h1>

      <!-- Contenedor de opciones y botones -->
      <div id="opciones">
        <button id="empezarPartida" class="boton">Empezar Partida</button>
        <button id="pedirCarta" class="boton">Pedir Carta</button>
        <button id="mostrarCarta" class="boton">Mostrar Carta</button>
        <button id="plantarse" class="boton">Plantarse</button>
        <button id="mostrarQuehubieraPasadoBtn" class="boton" style="display: none;">
          Qué hubiera pasado
        </button>
      </div>

      <!-- Contenedor de mensajes y resultados -->
      <p id="resultado">Aquí saldrá el resultado</p>
      <div id="mensaje"></div>

      <!-- Contenedor para mostrar las cartas -->
      <div id="cartasContainer"></div>
    </div>

    <script type="module" src="/src/juego.ts"></script>
  </body>
</html>
